<div class="new-movies-list">
    <ng-container *ngFor="let movieOfArray of movies$ | async as movie ; let index = index">
        <div class="movie-card" *ngIf="index < 6">
            <img  [src]="movieOfArray.poster" [alt]="movieOfArray.title" (click)="onClick(movieOfArray.id)">
        </div>
    </ng-container>
</div>
