<div class="suggest-wrapper">
    <h2>Suggestions</h2>
    <div class="suggest-movies-list" >
        <ng-container *ngFor="let movieOfArray of movies$ | async as movie ; let index = index">
            <div class="movie-card" *ngIf="index < 3">
                <img  [src]="movieOfArray.cover" [alt]="movieOfArray.title" (click)="onClick(movieOfArray.id)">
            </div>
        </ng-container>
    </div>
</div>
